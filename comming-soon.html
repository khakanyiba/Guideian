<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Guideian</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS will go here */
    :root {
      --primary: #3328bf;
      --text: #0d0d0d;
      --gray: #808080;
      --light-gray: #e9e9e9;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: white;
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    
    .coming-soon-container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .emoji {
      font-size: 60px;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    
    p {
      font-size: 18px;
      color: var(--gray);
      margin-bottom: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .progress-container {
      width: 100%;
      height: 8px;
      background-color: var(--light-gray);
      border-radius: 4px;
      margin-bottom: 40px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 65%;
      background-color: var(--primary);
      border-radius: 4px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(51, 40, 191, 0.2);
    }
    
    .footer {
      padding: 20px;
      text-align: center;
      color: var(--gray);
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
      
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">Guideian</a>
  </nav>
  
  <main class="main-content">
    <div class="coming-soon-container">
      <div class="emoji">ðŸš§</div>
      <h1>Coming Soon!</h1>
      <p>We're working hard to bring you this feature. Our team is building something amazing to help you navigate your educational journey.</p>
      
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </main>
  
  <footer class="footer">
    <p>Â© 2025 Guideian. All rights reserved.</p>
  </footer>
</body>
</html>
