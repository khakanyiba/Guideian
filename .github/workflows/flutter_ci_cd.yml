name: Flutter CI/CD Pipeline

on:
  push:
    branches: [ main, recover-commit ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Code Quality and Testing
  test:
    runs-on: ubuntu-latest
    name: Test and Code Quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd guideian_app
        flutter pub get
        
    - name: Verify formatting
      run: |
        cd guideian_app
        flutter format --dry-run --set-exit-if-changed .
        
    - name: Analyze project source
      run: |
        cd guideian_app
        flutter analyze --fatal-infos
        
    - name: Run tests
      run: |
        cd guideian_app
        flutter test
        
    - name: Check code coverage
      run: |
        cd guideian_app
        flutter test --coverage
      continue-on-error: true

  # Job 2: Build for Web
  build-web:
    runs-on: ubuntu-latest
    needs: test
    name: Build Web App
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd guideian_app
        flutter pub get
        
    - name: Build web app
      run: |
        cd guideian_app
        flutter build web --release
        
    - name: Upload web build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: guideian_app/build/web/

  # Job 3: Build for Android
  build-android:
    runs-on: ubuntu-latest
    needs: test
    name: Build Android APK
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd guideian_app
        flutter pub get
        
    - name: Build Android APK
      run: |
        cd guideian_app
        flutter build apk --release
        
    - name: Upload Android build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: guideian_app/build/app/outputs/flutter-apk/

  # Job 4: Deploy to Web (if on main branch)
  deploy-web:
    runs-on: ubuntu-latest
    needs: [test, build-web]
    name: Deploy to Web
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download web build
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: guideian_app/build/web/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./guideian_app/build/web
        
    - name: Deploy to Vercel (Alternative)
      uses: amondnet/vercel-action@v25
      if: github.ref == 'refs/heads/main'
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        working-directory: ./guideian_app/build/web

  # Job 5: Security and Dependencies Check
  security:
    runs-on: ubuntu-latest
    name: Security Check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd guideian_app
        flutter pub get
        
    - name: Check for outdated dependencies
      run: |
        cd guideian_app
        flutter pub outdated
        
    - name: Run security audit
      run: |
        cd guideian_app
        flutter pub deps --json > deps.json
      continue-on-error: true

  # Job 6: Performance Testing
  performance:
    runs-on: ubuntu-latest
    name: Performance Testing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd guideian_app
        flutter pub get
        
    - name: Run performance tests
      run: |
        cd guideian_app
        flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart
      continue-on-error: true

  # Job 7: Notification
  notify:
    runs-on: ubuntu-latest
    needs: [test, build-web, build-android, security, performance]
    name: Notify Results
    if: always()
    
    steps:
    - name: Notify Success
      if: ${{ needs.test.result == 'success' && needs.build-web.result == 'success' }}
      run: |
        echo "✅ All checks passed! Your app is ready for deployment."
        
    - name: Notify Failure
      if: ${{ needs.test.result == 'failure' || needs.build-web.result == 'failure' }}
      run: |
        echo "❌ Some checks failed. Please review the logs."
