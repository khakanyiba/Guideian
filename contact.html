<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Contact Us - Guideian</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-img-container">
                <a href="index.html" id="logo-img"><img src="./assets/logo.png" alt="logo"></a> 
            </div> 
            <nav>
                <ul class="nav-ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="apply.html">Apply</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
                <div class="auth-buttons">
                    <button class="btn sign-in-btn" onclick="location.href='sign-in.html'">Sign In</button>
                    <button class="btn sign-up-btn" onclick="location.href='sign-up.html'">Sign Up</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-section">
            <h2 class="center-text">Contact Us</h2>
            <form action="#" method="post" class="contact-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="info general-info"> 
                <p><img src="./assets/email icon.png" alt="email icon"> hello@Guideian.com</p>
                <p><img src="./assets/phone icon.png" alt="phone icon"> 0123456789</p>
                <p><img src="./assets/location icon.png" alt="location icon"> Somewhere in the world</p>
            </div>
            <div class="info home-footer">
                <h4>Home</h4>
                <ul> 
                    <li><a href="#">Benefits</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">FAQs</a></li>
                </ul>
            </div>
            <div class="info about-footer">
                <h4>About Us</h4>
                <ul> 
                    <li><a href="#">Company</a></li>
                    <li><a href="#">Achievements</a></li>
                    <li><a href="#">Our Goals</a></li>
                </ul>
            </div>
            <div class="info social-media-footer">
                <h4>Social Profiles</h4>
                <a href="#"><i class="fab fa-facebook-f icon-custom"></i></a>
                <a href="#"><i class="fab fa-twitter icon-custom"></i></a>
                <a href="#"><i class="fab fa-instagram icon-custom"></i></a>
            </div>
        </div>

        <p class="footer-p">&copy; 2024 Guideian. All rights reserved</p>
    </footer>
</body>
</html>
